<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Crown and Compass UAE</title>
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="scripts/data.js" type="text/javascript" ></script>
  <script src="scripts/details.js" type="text/javascript" ></script>
  <link rel="stylesheet" href="whatsapp.css">
  <link rel="stylesheet" href="css/details.css">

</head>
<body class="font-sans">
  
  <header class="sticky top-0 z-50 pb-15 text-center text-[#c9a962]">
<header class="sticky bg-gradient-to-r from-black to-brown top-0 z-50 text-gold pb-15 text-center">

      <header class="absolute inset-x-0 top-0 z-50">
  <!-- NAVBAR -->
<nav class="shadow fixed w-full z-20 ">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="#Home" class="text-xl font-bold flex">
        <img src="images/logo.png" alt="Crown and Compass Logo" class="lucide lucide-crown h-12 w-12 mr-2 " > 
        <span class="text-2xl font-light tracking-[0.2em]">Crown and Compass</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <a class="text-gold hover:text-indigo-600" 
        onclick="goTo('home')" href="">Home</a>
        <a class="text-gold hover:text-indigo-600" 
        onclick="goTo('hotels')" href="#hotels">Hotels</a>
        <a class="text-gold hover:text-indigo-600" 
        onclick="goTo('yachts')" href="#yachts">Yachts</a>
        <a class="text-gold hover:text-indigo-600" 
        onclick="goTo('cars')" href="#cars">Cars</a>
      </div>

      <!-- Hamburger Menu -->
      <a href="#menu" class="md:hidden p-2">
        <svg class="w-6 h-6 text-gold" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </a>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="menu" class="md:hidden fixed inset-0 bg-white/90  p-6 translate-x-full 
  transition-transform duration-300 ease-in-out target:translate-x-0">
    <div class="flex justify-between items-center mb-6">
      <span class="text-xl font-bold text-indigo-600">Menu</span>
      <a href="#Home" class="p-2">
        <svg class="w-6 h-6 text-gold" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </a>
    </div>

    <a class="block py-3 text-gold hover:text-indigo-600 bg-white" onclick="goTo('home')" href="">Home</a>
    <a class="block py-3 text-gold hover:text-indigo-600 bg-white" onclick="goTo('hotels')" href="#hotels">Hotels</a>
    <a class="block py-3 text-gold hover:text-indigo-600 bg-white" onclick="goTo('yachts')" href="#yachts">Yachts</a>
    <a class="block py-3 text-gold hover:text-indigo-600 bg-white" onclick="goTo('cars')"  href="#cars">Cars</a>
  </div>
</nav>

  </header>
  </header>
  
  </header>
<div class="max-w-5xl mx-auto px-4 pt-4">
  <button onclick="history.back()"
    class="text-xs text-white/50 hover:underline">
    ← Back
  </button>
</div>

<div class="max-w-5xl mx-auto p-4">
  <form action="https://formspree.io/f/mjgevrby" method="POST"
    class="grid grid-cols-1 md:grid-cols-2 gap-6 lux-card">

    <!-- LEFT -->
    <div>
      <img id="image" class="lux-image">

      <h2 id="name" class="lux-title"></h2>
      <p id="location" class="lux-muted mb-3"></p>

      <p id="description" class="lux-desc mb-4"></p>

      <p id="unit"
        class="text-[10px] tracking-[0.25em] uppercase lux-muted">
      </p>
      <p id="price"
        class="text-3xl font-light gold-text mt-1">
      </p>
    </div>

<!-- RIGHT -->
<div class="space-y-4">

  <input type="hidden" id="_hiddenName" name="InterestedIn">

  <!-- Check In -->
  <div class="grid grid-cols-3 items-center gap-4">
    <label class="lux-label col-span-1">Start Date</label>
    <input type="date" name="startDate" required
      class="lux-input bg-white text-black col-span-2">
  </div>

  <!-- Check Out -->
  <div class="grid grid-cols-3 items-center gap-4">
    <label class="lux-label col-span-1">End Date</label>
    <input type="date" name="endDate" required
      class="lux-input bg-white text-black col-span-2">
  </div>

  <!-- Name -->
  <div class="grid grid-cols-3 items-center gap-4">
    <label class="lux-label col-span-1">Full Name</label>
    <input type="text" name="customerName" required
      class="lux-input bg-white text-black col-span-2">
  </div>

  <!-- Email -->
  <div class="grid grid-cols-3 items-center gap-4">
    <label class="lux-label col-span-1">Email</label>
    <input type="email" name="email" required
      class="lux-input bg-white text-black col-span-2">
  </div>

  <!-- Phone -->
  <div class="grid grid-cols-3 items-center gap-4">
    <label class="lux-label col-span-1">Phone</label>
    <input type="tel" name="phone" required
      class="lux-input bg-white text-black col-span-2">
  </div>

  <div class="grid grid-cols-3 items-center gap-4">
    <label class="lux-label">Special Requests</label>
    <textarea rows="2" name="message" class="lux-textarea bg-white text-black col-span-2"></textarea>
    </div>
  
  <!-- RESERVE -->
  <div class="grid grid-cols-1 items-center gap-4">
    <button type="submit" class="lux-btn w-full">
        RESERVE NOW

      <p class="text-[10px] text-center text-white/40">
        You won’t be charged yet
      </p>
      </button>
  </div>
</div>



  </form>
</div>



  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p>&copy; 2025 Crown and Compass UAE. All rights reserved.</p>
  </footer>

  
</html>
